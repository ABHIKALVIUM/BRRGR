<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>NewBurgerApp</title>
</head>

<body>
  <header class="new-header">
    <img src="../img/index.svg" class="Header-Image" />
    <img src="../img/group-5.svg" class="Header-Icon" />
  </header>
  <section class="Burger-Section">
    <img src="../img/group-2.svg" class="Ingredient-Icon" />
    <img src="../img/group-7.svg" class="Menu-Icon" />
    <div class="new-menu">
      <img src="../img/group-16.svg" class="Menu-Icon-Image" />
      <div class="Menu-Container">
        <h3>Ingredients</h3>
        <p class="Ingredient-Item">Patty</p>
        <p class="Ingredient-Item">Cheese</p>
        <p class="Ingredient-Item">Tomatoes</p>
        <p class="Ingredient-Item">Onions</p>
        <p class="Ingredient-Item">Lettuce</p>
      </div>
    </div>
    <div class="Burger-Container">
      <img src="../img/Burger/Top@2x.png" />
      <img id="new-patty" src="../img/Burger/Patty.svg" />
      <img id="new-cheese" src="../img/Burger/Cheese@2x.png" />
      <img id="new-tomato" src="../img/Burger/Tomato@2x.png" />
      <img id="new-onion" src="../img/Burger/Onion@2x.png" />
      <img id="new-lettuce" src="../img/Burger/Lettuce@2x.png" />
      <img src="../img/Burger/Bun 1@2x.png" />
    </div>
  </section>
  <footer class="new-footer">
    <img src="../img/group-3.svg" class="Footer-Image" />
    <div class="Footer-Rectangle">
      <div class="Footer-Text">Choose what goes into your burger</div>
      <div class="Button-Container">
        <div class="Burger-Button btn-patty active">Patty</div>
        <div class="Burger-Button btn-cheese active">Cheese</div>
        <div class="Burger-Button btn-tomatoes active">Tomatoes</div>
        <div class="Burger-Button btn-onions active">Onions</div>
        <div class="Burger-Button btn-lettuce active">Lettuce</div>
      </div>
    </div>
    <div class="Footer-Rectangle2">
      <div class="Footer-Rectangle3">
        <p>Current Order Total</p>
        <p class="Price-Details">INR 170</p>
        <p>To Pay</p>
        <div class="Footer-Rectangle5">
          Pay and receive order
        </div>
      </div>
    </div>
  </footer>
  <div class="App-Footer">Made with ♥️ by New Abhishek</div>
  <script src="new-app.js"></script>
</body>

</html>
